name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write 

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CI workflow status for commit
        uses: actions/github-script@v7
        with:
          script: |
            const commitSha = context.sha;
            const workflows = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: commitSha,
              per_page: 10,
            });
            
            const ciRun = workflows.data.workflow_runs.find(
              run => run.name === 'CI' && run.head_sha === commitSha
            );
            
            if (!ciRun) {
              core.setFailed(`No CI workflow found for commit ${commitSha}. Please ensure CI passes before creating a release.`);
              return;
            }
            
            if (ciRun.conclusion !== 'success') {
              core.setFailed(`CI workflow failed with conclusion: ${ciRun.conclusion}. Please fix CI issues before releasing.`);
              return;
            }
            
            console.log(`CI workflow passed for commit ${commitSha}`);

  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    needs: check-ci
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - name: Linux
            runner: ubuntu-latest
            config: .goreleaser.yml
          - name: macOS
            runner: macos-latest
            config: .goreleaser-darwin.yml
          - name: Windows
            runner: windows-latest
            config: .goreleaser-windows.yml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean --config ${{ matrix.config }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
